<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN FORM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="side-bar">
            <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="" id="side-bar--img">
            <div class="logo-text">
                <img src="LOGO CAPTAIN KIMUTAI-dark__header.png" alt="Logo" id="logo">
                <p>ODIN</p>
            </div>
        </div>

        <form action="post">
            <div class="first-part">
                <p class="form-caption">This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up now to get started</p>
                <p class="form-caption">You know you want to</p>
            </div>
            <div class="second-part">
                <p>Lets do this</p>

                <div class="flex">
                    <div class="row">
                        <div>
                            <label class="label"  for="firstname">FIRST NAME</label>
                            <input type="text" id="firstname" name="firstname">
                        </div>
                        <div>
                            <label class="label" for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label class="password-label" for="password">PASSWORD</label>
                            <input class="password-input" type="password" id="password" name="password">
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <label class="label" for="lastname">LAST NAME</label>
                            <input type="text" id="lastname" name="lastname">
                        </div>
                        <div>
                            <label class="label" for="phone">PHONE NUMBER</label>
                            <input type="text" id="phone" name="phone">
                        </div>
                        <div>
                            <label class="password-label" for="cpassword">CONFIRM PASSWORD</label>
                            <input class="password-input" type="password" id="cpassword">
                        </div>
                    </div>
                </div>


            </div>

            <div class="last-part">
                <button class="form-btn">Create Account</button>
                <p class="footer-text">Aready have an account? <a href="#">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
